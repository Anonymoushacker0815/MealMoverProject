<header
  class="
    sticky top-0 z-50
    h-16
    w-screen
    bg-[#9B1C1F]
    flex items-center
  "
>
  <!-- Inner container: controls padding, not width -->
  <div
    class="
      w-full
      flex items-center justify-between
      px-4 sm:px-6
    "
  >
    <!-- Clickable title -->
    <button
      (click)="goHome()"
      class="
        text-lg sm:text-xl
        font-semibold
        text-white
        hover:opacity-90
        transition
      "
    >
      MealMover
    </button>

    <!-- Actions -->
    <div class="flex items-center gap-2 sm:gap-4">
      <button
        (click)="goForum()"
        class="
          px-3 py-1.5 sm:px-4 sm:py-2
          rounded border border-white
          text-white font-medium
          hover:bg-white hover:text-[#9B1C1F]
          transition
        "
      >
        Forum
      </button>

      <button
        (click)="goAuth()"
        class="
          px-3 py-1.5 sm:px-4 sm:py-2
          rounded bg-white
          text-[#9B1C1F]
          font-medium
          hover:bg-gray-100
          transition
        "
      >
        Login
      </button>
    </div>
  </div>
</header>
