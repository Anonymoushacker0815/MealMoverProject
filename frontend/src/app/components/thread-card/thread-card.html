<div
  class="
    bg-white rounded
    border
    p-4
    hover:shadow
    transition
  "
>
  <!-- Title -->
  <h2 class="text-lg font-semibold mb-1">
    {{ thread.title }}
  </h2>

  <!-- Meta -->
  <div class="text-sm text-gray-500 flex flex-wrap gap-4">
    <span>by {{ thread.author }}</span>
    <span>{{ thread.createdAt | date:'shortDate' }}</span>
  </div>

  <!-- Content -->
  <p class="mt-3 text-gray-700 line-clamp-3">
    {{ thread.content }}
  </p>

  <!-- Actions -->
  <div class="flex gap-4 mt-4 text-sm items-center">
    <button (click)="like.emit(thread)" class="hover:underline">
      ğŸ‘ {{ thread.likes }}
    </button>

    <button (click)="dislike.emit(thread)" class="hover:underline">
      ğŸ‘ {{ thread.dislikes }}
    </button>

    <button (click)="comment.emit(thread)" class="hover:underline">
      ğŸ’¬ Comment
    </button>

    <button
      (click)="report.emit(thread)"
      class="ml-auto text-red-500 hover:underline"
    >
      Report
    </button>
  </div>
</div>
