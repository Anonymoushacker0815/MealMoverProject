<app-navbar role="owner"></app-navbar>

<div class="px-6 py-4">

  <!-- TOP BAR -->
  <div class="flex items-center justify-center gap-4 mb-6 flex-wrap">
    <div class="relative w-full max-w-3xl">
      <input
        [(ngModel)]="searchTerm"
        type="text"
        placeholder="Search menu items or Category"
        class="w-full pl-4 pr-10 py-2 rounded-xl border border-gray-300 bg-white
               focus:border-[#9B1C1F] focus:ring-1 focus:ring-[#9B1C1F] focus:outline-none transition"
      />
      <span class="absolute right-3 top-2.5">üîç</span>
    </div>

    <button
      (click)="toggleAddCategory()"
      class="px-4 py-2 rounded-xl border border-gray-300 bg-white font-medium transition
             hover:border-[#9B1C1F] hover:text-[#9B1C1F]"
      type="button"
    >
      + Add Category
    </button>
  </div>

  <!-- ADD CATEGORY FORM -->
  <div *ngIf="showAddCategory" class="flex justify-center mb-6">
    <div class="w-full max-w-3xl flex gap-3 flex-wrap">
      <input
        [(ngModel)]="newCategoryName"
        type="text"
        placeholder="Category name (e.g., Appetizers)"
        class="flex-1 min-w-[220px] pl-4 py-2 rounded-xl border border-gray-300 bg-white
               focus:border-[#9B1C1F] focus:ring-1 focus:ring-[#9B1C1F] focus:outline-none transition"
      />
      <button
        (click)="addCategory()"
        class="px-4 py-2 rounded-xl bg-[#9B1C1F] text-white font-medium hover:opacity-95 transition"
        type="button"
      >
        Add
      </button>
      <button
        (click)="toggleAddCategory()"
        class="px-4 py-2 rounded-xl border border-gray-300 bg-white hover:border-gray-400 transition"
        type="button"
      >
        Cancel
      </button>
    </div>
  </div>

  <!-- CATEGORIES -->
  <div class="space-y-6">

    <div
      *ngFor="let cat of filteredCategories(); trackBy: trackByCategoryId"
      class="border border-gray-300 rounded-lg overflow-hidden bg-white"
    >

      <!-- CATEGORY HEADER -->
      <div class="bg-[#9B1C1F] text-white px-4 py-2 flex justify-between items-center">
        <span class="font-semibold">
          {{ cat.name }} ({{ cat.dishes.length }} items)
        </span>

        <div class="flex gap-2 items-center">

          <button
            (click)="toggleDishForm(cat.id)"
            class="px-3 py-1 rounded-full border border-white/70 bg-white/10
                   hover:bg-white hover:text-[#9B1C1F] transition"
            type="button"
          >
            + Add Dish
          </button>

          <button
            (click)="removeCategory(cat.id)"
            class="w-9 h-9 flex items-center justify-center rounded-full border border-white/70 bg-white/10
                   hover:bg-white hover:text-[#9B1C1F] transition"
            title="Delete Category"
            type="button"
          >
            ‚úï
          </button>
        </div>
      </div>

      <!-- ADD DISH FORM -->
      <div *ngIf="openDishFormForCategoryId === cat.id" class="p-4 bg-white border-t border-gray-200">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
          <input
            [(ngModel)]="newDish.name"
            type="text"
            placeholder="Dish name"
            class="md:col-span-1 pl-4 py-2 rounded-xl border border-gray-300 bg-white
                   focus:border-[#9B1C1F] focus:ring-1 focus:ring-[#9B1C1F] focus:outline-none transition"
          />
          <input
            [(ngModel)]="newDish.description"
            type="text"
            placeholder="Description"
            class="md:col-span-2 pl-4 py-2 rounded-xl border border-gray-300 bg-white
                   focus:border-[#9B1C1F] focus:ring-1 focus:ring-[#9B1C1F] focus:outline-none transition"
          />
          <input
            [(ngModel)]="newDish.price"
            type="number"
            min="0"
            step="0.01"
            placeholder="Price"
            class="md:col-span-1 pl-4 py-2 rounded-xl border border-gray-300 bg-white
                   focus:border-[#9B1C1F] focus:ring-1 focus:ring-[#9B1C1F] focus:outline-none transition"
          />

          <div class="md:col-span-4 flex gap-3 justify-end flex-wrap">
            <button
              (click)="addDish(cat.id)"
              class="px-4 py-2 rounded-xl bg-[#9B1C1F] text-white font-medium hover:opacity-95 transition"
              type="button"
            >
              Add Dish
            </button>
            <button
              (click)="toggleDishForm(cat.id)"
              class="px-4 py-2 rounded-xl border border-gray-300 bg-white hover:border-gray-400 transition"
              type="button"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>

      <!-- DISH LIST -->
      <div class="p-4 space-y-4 bg-white">

        <div
          *ngFor="let dish of cat.dishes; trackBy: trackByDishId"
          class="flex gap-3 items-start bg-[#9B1C1F]/10 p-3 rounded-md border border-[#9B1C1F]/15"
        >
          <div class="w-16 h-16 bg-[#9B1C1F]/15 rounded"></div>

          <div class="flex-1">
            <p class="font-medium text-gray-900">{{ dish.name }}</p>
            <p class="text-sm text-gray-700">{{ dish.description }}</p>
            <p class="font-semibold mt-1 text-gray-900">
              {{ dish.price | currency:'USD':'symbol' }}
            </p>
          </div>

          <button
            (click)="removeDish(cat.id, dish.id)"
            class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-400 bg-white
                   hover:border-[#9B1C1F] hover:text-[#9B1C1F] transition"
            title="Delete Dish"
            type="button"
          >
            ‚úï
          </button>
        </div>

        <div *ngIf="cat.dishes.length === 0" class="text-sm text-gray-500">
          No dishes yet. Click ‚Äú+ Add Dish‚Äù.
        </div>
      </div>

    </div>

    <div *ngIf="filteredCategories().length === 0" class="text-center text-gray-500 mt-10">
      No categories found. Click ‚Äú+ Add Category‚Äù.
    </div>

  </div>
</div>
