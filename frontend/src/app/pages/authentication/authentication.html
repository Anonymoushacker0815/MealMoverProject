<!--  Container -->
<div class="flex items-center justify-center min-h-[calc(100vh-100px)] p-4">

  <!-- Card -->
  <div class="
    w-full max-w-3xl
    bg-white
    border-2 border-[#9B1C1F]
    rounded-[3rem]
    p-8 sm:p-12 md:p-16
  ">

    <!-- Title -->
    <h1 class="text-5xl sm:text-6xl font-bold text-[#9B1C1F] mb-12">
      @if (!isSelectingRole) {
        Welcome!
      } @else {
        Select Role
      }
    </h1>

    <!--View :Form-->
    @if (!isSelectingRole) {
      <div class="flex flex-col gap-6">

        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          class="w-full bg-white text-gray-800 ring-2 ring-[#9B1C1F] rounded-xl px-6 py-4 text-lg placeholder-gray-500 focus:outline-none focus:ring-4 transition-all"
        />

        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          class="w-full bg-white text-gray-800 ring-2 ring-[#9B1C1F] rounded-xl px-6 py-4 text-lg placeholder-gray-500 focus:outline-none focus:ring-4 transition-all"
        />

        <div class="flex justify-end gap-4 mt-6">
          <button
            (click)="onLogin()"
            class="px-8 py-3 border-2 border-[#9B1C1F] rounded-2xl text-lg font-bold text-[#9B1C1F] bg-white hover:bg-[#9B1C1F] hover:text-white transition-colors duration-200"
          >
            Log-In
          </button>

          <button
            (click)="onRegisterClick()"
            class="px-8 py-3 border-2 border-[#9B1C1F] rounded-2xl text-lg font-bold text-[#9B1C1F] bg-white hover:bg-[#9B1C1F] hover:text-white transition-colors duration-200"
          >
            Register
          </button>
        </div>
      </div>
    }

    @else {
      <!-- View: Account Type-->
      <div class="flex flex-col gap-6">

        <p class="text-xl text-gray-600">Please select your account type:</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

          <!-- Customer Button -->
          <button
            (click)="onRegister('Customer')"
            class="
              h-32
              border-2 border-[#9B1C1F]
              rounded-2xl
              text-2xl font-bold
              bg-white
              text-[#9B1C1F]
              hover:bg-[#9B1C1F] hover:text-white
              transition-all duration-200
              flex items-center justify-center
            "
          >
            Customer
          </button>

          <!-- Restaurant Button -->
          <button
            (click)="onRegister('Restaurant')"
            class="
              h-32
              border-2 border-[#9B1C1F]
              rounded-2xl
              text-2xl font-bold
              bg-white
              text-[#9B1C1F]
              hover:bg-[#9B1C1F] hover:text-white
              transition-all duration-200
              flex items-center justify-center
            "
          >
            Restaurant
          </button>
        </div>

        <!-- Back Button -->
        <button
          (click)="cancelRoleSelection()"
          class="mt-4 text-gray-500 hover:text-[#9B1C1F] font-semibold self-start"
        >
          ‚Üê Back
        </button>

      </div>
    }

  </div>
</div>
