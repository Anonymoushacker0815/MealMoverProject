  <button
    (click)="goManager()"
    class="w-48 px-6 py-3 rounded bg-[#9B1C1F] text-white font-semibold hover:bg-red-700 transition"
  >
    Manager
  </button>

  <button
    (click)="goUser()"
    class="w-48 px-6 py-3 rounded bg-[#9B1C1F] text-white font-semibold hover:bg-red-700 transition"
  >
    User
  </button>

  <button
    (click)="goOwner()"
    class="w-48 px-6 py-3 rounded bg-[#9B1C1F] text-white font-semibold hover:bg-red-700 transition"
  >
    Owner
  </button>
</main>
